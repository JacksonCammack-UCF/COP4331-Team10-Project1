<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width:420px">
      <h1 class="h3 mb-4 text-center">Team 10 Portal</h1>
      <div class="card shadow-sm">
        <div class="card-body">
          <div id="loginResult" class="text-danger mb-2"></div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="loginName" class="form-control" autocomplete="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="loginPassword" type="password" class="form-control" autocomplete="current-password">
          </div>
          <button class="btn btn-primary w-100" onclick="doLogin()">Log In</button>
          <a class="btn btn-link w-100 mt-2" href="register.html">Create an account</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>
</body>
</html>
