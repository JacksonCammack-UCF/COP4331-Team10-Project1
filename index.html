<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Team 10 Portal â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contacting.fun. A contact manager site made by team 10 in COP4331.">
  <link rel="canonical" href="https://contacting.fun/">

  <link rel="preload" as="image" href="images/logo.webp" imagesrcset="images/logo.webp" imagesizes="160px">

  <link href="css/styles.min.css" rel="stylesheet">
  <script src="js/code.min.js" defer></script>
</head>

<body>
<header id="site-header">
  <a href="/">
    <picture>
      <source srcset="images/logo.webp" type="image/webp">
      <img src="images/logo.webp" alt="Contacting Logo" id="site-logo" decoding="async" fetchpriority="high">
    </picture>
  </a>

  <a href="https://github.com/JacksonCammack-UCF/COP4331-Team10-Project1"
     id="github-link" target="_blank" rel="noopener">
    <picture>
      <source srcset="images/github.webp" type="image/webp">
        <img src="images/github.webp" alt="GitHub" id="github-icon" loading="lazy" decoding="async">
    </picture>
  </a>
</header>

  <h1 id="title">Contacting.fun</h1>

  <div id="loginDiv">
    <span id="inner-title">PLEASE LOG IN</span>

    <form id="loginForm" onsubmit="doLogin(); return false;">
      <input type="text" id="loginName" placeholder="Username" autocomplete="username" /><br />
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" /><br />

      <button type="submit" id="loginButton" class="buttons">Log In</button>

      <div id="loginResult" aria-live="polite"></div>

      <div class="sub-actions">
        <a class="sub-link" href="register.html">Create an account</a>
      </div>
    </form>
  </div>
</body>
</html>
