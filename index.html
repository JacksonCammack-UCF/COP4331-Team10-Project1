<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team 10 Portal â€“ Login</title>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>
</head>
<body>
  <header id="site-header">
  <a href="http://contacting.fun">
    <img src="images/logo.png" alt="Contacting Logo" id="site-logo">
  </a>
  <a href="https://github.com/JacksonCammack-UCF/COP4331-Team10-Project1" id="github-link" target="_blank">
    <img src="images/github.png" alt="GitHub" id="github-icon">
  </a>
</header>
  <h1 id="title">Contacting.fun</h1>

  <div id="loginDiv">
    <span id="inner-title">PLEASE LOG IN</span>

    <form id="loginForm" onsubmit="doLogin(); return false;">
      <input type="text" id="loginName" placeholder="Username" autocomplete="username" /><br />
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" /><br />

      <button type="submit" id="loginButton" class="buttons">Log In</button>

      <div id="loginResult" aria-live="polite"></div>

      <div class="sub-actions">
        <a class="sub-link" href="register.html">Create an account</a>
      </div>
    </form>
  </div>
</body>
</html>
