<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The register page for contacting.fun.">
  <link rel="canonical" href="https://contacting.fun/register.html">

  <link rel="preload" as="image" href="images/logo.webp" imagesrcset="images/logo.webp" imagesizes="160px">

  <link href="css/styles.min.css" rel="stylesheet">
  <script src="js/code.min.js" defer></script>
</head>

<body>
<header id="site-header">
  <a href="/">
    <picture>
      <source srcset="images/logo.webp" type="image/webp">
      <img src="images/logo.webp" alt="Contacting Logo" id="site-logo" decoding="async" fetchpriority="high">
    </picture>
  </a>

  <a href="https://github.com/JacksonCammack-UCF/COP4331-Team10-Project1" id="github-link" target="_blank" rel="noopener">
    <picture>
      <source srcset="images/github.webp" type="image/webp">
      <img src="images/github.webp" alt="GitHub" id="github-icon" loading="lazy" decoding="async">
    </picture>
  </a>
</header>

  <h1 id="title">Create an Account</h1>

  <div id="registerDiv">
    <span id="inner-title">REGISTER</span>

    <form id="registerForm" onsubmit="doRegister(); return false;">
      <input id="regFirstName" placeholder="First name" autocomplete="given-name" /><br />
      <input id="regLastName"  placeholder="Last name"  autocomplete="family-name" /><br />
      <input id="regUsername"  placeholder="Username"   autocomplete="username" /><br />
      <input id="regPassword" type="password" placeholder="Password" autocomplete="new-password" /><br />
      <div class="form-hint" id="passwordRequirement">Password must be at least 8 characters.</div>

      <button type="submit" id="registerButton" class="buttons">Create Account</button>

      <div id="registerResult" aria-live="polite"></div>

      <div class="sub-actions">
        <a class="sub-link" href="index.html">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
