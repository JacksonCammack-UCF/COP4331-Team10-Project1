<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width:520px">
      <h1 class="h3 mb-4 text-center">Create an Account</h1>
      <div class="card shadow-sm">
        <div class="card-body">
          <div id="registerResult" class="mb-3"></div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First name</label>
              <input id="regFirstName" class="form-control" autocomplete="given-name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last name</label>
              <input id="regLastName" class="form-control" autocomplete="family-name">
            </div>
            <div class="col-12">
              <label class="form-label">Username</label>
              <input id="regUsername" class="form-control" autocomplete="username">
            </div>
            <div class="col-12">
              <label class="form-label">Password</label>
              <input id="regPassword" type="password" class="form-control" autocomplete="new-password">
            </div>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary" onclick="doRegister()">Create Account</button>
            <a class="btn btn-outline-secondary" href="index.html">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>
</body>
</html>
