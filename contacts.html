<html>
<head>
  <meta charset="utf-8">
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" onload="readCookie(); searchContacts();">
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Contacts</span>
      <div class="d-flex align-items-center gap-3">
        <span id="userName" class="text-muted small"></span>
        <button class="btn btn-outline-secondary btn-sm" onclick="doLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <section class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Add Contact</h2>
            <div id="contactAddResult" class="text-danger mb-2"></div>
            <div class="row g-2">
              <div class="col-md-6"><input id="firstName" class="form-control" placeholder="First name"></div>
              <div class="col-md-6"><input id="lastName" class="form-control" placeholder="Last name"></div>
              <div class="col-md-6"><input id="email" class="form-control" placeholder="Email"></div>
              <div class="col-md-6"><input id="phone" class="form-control" placeholder="Phone"></div>
            </div>
            <div class="mt-3">
              <button class="btn btn-success" onclick="addContact()">Add</button>
            </div>
          </div>
        </div>
      </section>

      <section class="col-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Search</h2>
            <div class="d-flex gap-2">
              <input id="search" class="form-control" placeholder="Search by first or last name">
              <select id="limitSelect" class="form-select" style="max-width:120px">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
              <button class="btn btn-primary" onclick="searchContacts()">Go</button>
            </div>
            <div id="contactSearchResult" class="text-muted mt-2"></div>
          </div>
        </div>
      </section>

      <section class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>Results</strong>
              <span class="text-muted small">Total: <span id="totalCount">0</span></span>
            </div>
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th>First</th><th>Last</th><th>Email</th><th>Phone</th><th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>
</body>
</html>
