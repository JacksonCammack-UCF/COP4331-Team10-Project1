<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The contacts page after signing in to contacts.fun.">
  <link rel="canonical" href="https://contacting.fun/contacts.html">

  <link rel="preload" as="image" href="images/logo.webp" imagesrcset="images/logo.webp" imagesizes="160px">

  <link href="css/styles.min.css" rel="stylesheet">

  <script src="js/code.min.js" defer></script>
</head>

<body onload="readCookie(); searchContacts();">
<header id="site-header">
  <a href="/">
    <picture>
      <source srcset="images/logo.webp" type="image/webp">
      <img src="images/logo.webp" alt="Contacting Logo" id="site-logo" decoding="async" fetchpriority="high">
    </picture>
  </a>

  <a href="https://github.com/JacksonCammack-UCF/COP4331-Team10-Project1"
     id="github-link" target="_blank" rel="noopener">
    <picture>
      <source srcset="images/github.webp" type="image/webp">
        <img src="images/github.webp" alt="GitHub" id="github-icon" loading="lazy" decoding="async">
    </picture>
  </a>
</header>

  <h1 id="title">Contacting.fun</h1>

  <div style="max-width: 920px; margin: 0 auto 12px; display: flex; justify-content: space-between; align-items: center;">
    <span id="userName"></span>
    <button type="button" class="action-btn secondary" style="border: 2px solid #3DA3EB; color:#fff;" onclick="doLogout()">Logout</button>
  </div>

  <div id="contactsDiv">
    <span id="inner-title">Manage Contacts</span>

    <div style="text-align:left; margin-top:12px;">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
        <input id="firstName" placeholder="First name" autocomplete="given-name" />
        <input id="lastName" placeholder="Last name" autocomplete="family-name" />
        <input id="email" placeholder="Email" autocomplete="email" />
        <input id="phone" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Phone" autocomplete="tel" oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
      </div>

      <div style="margin-top:10px; display:flex; gap:8px; align-items:center;">
        <button type="button" class="buttons" style="max-width:200px;" onclick="addContact()">Add Contact</button>
        <span id="addResult"></span>
      </div>

      <hr style="margin:16px 0;">
    </div>

    <div style="display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;">
      <input id="search" placeholder="Search contactsâ€¦" oninput="(window.debouncedSearch||searchContacts)()" style="flex:1; min-width:220px;" />
      <select id="limitSelect" onchange="searchContacts()" style="padding:10px; border-radius:6px; border:1px solid #bbb;">
        <option value="10">10 rows</option>
        <option value="25">25 rows</option>
        <option value="50">50 rows</option>
      </select>
    </div>

    <div class="table-wrap">
      <table class="simple-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th style="width:160px;">Actions</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
